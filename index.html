<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Content.css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header_box1"></div>
        <div class="header_box2"></div>
      </header>

      <content>
        <ul>
          <div class="top">
            <div class="items">
              <li>
                <img src="./images/slider-image-3.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-6.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-5.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-4.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-6.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-9.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-8.jpg" alt="" />
              </li>
            </div>
          </div>
          <div class="bottom">
            <div class="items">
              <li>
                <img src="./images/slider-image-8.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-7.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-1.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-2.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-4.jpg" alt="" />
              </li>
              <li>
                <img src="./images/slider-image-9.jpg" alt="" />
              </li>
            </div>
            <div class="buttons">
              <button class="prev">
                <img
                  src="./images/arrow-gray-left.png"
                  alt=""
                  class="image-front"
                />
                <img
                  src="./images/arrow-blue-left.png"
                  alt=""
                  class="image-back"
                />
              </button>
              <button class="next">
                <img
                  src="./images/arrow-gray-right.png"
                  alt=""
                  class="image-front"
                />
                <img
                  src="./images/arrow-blue-right.png"
                  alt=""
                  class="image-back"
                />
              </button>
            </div>
          </div>
        </ul>
        <div class="text">
          <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit</h1>
          <p>
            Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
            suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis
            autem vel eum iriure dolor in hendrerit in vulputate velit esse
            molestie consequat.
          </p>
        </div>
      </content>

      <footer>
        <div class="footer_box"></div>
      </footer>
    </div>
    <script src="./build/index.js" defer></script>
  </body>
</html>
